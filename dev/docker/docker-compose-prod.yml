version: '3.8'
services:
  nginx:
    image: nginx
    container_name: reverse_proxy
    networks:
     - dbnetwork
    ports:
     - 80:80
     - 443:443
    volumes:
      - './nginx.conf:/etc/nginx/conf.d/default.conf:ro'
      - './certbot/www:/var/www/certbot/:ro'
      - './certbot/conf/:/etc/nginx/ssl/:ro'
      
