version: '3.8'
services:
  nginx:
    image: nginx
    container_name: reverse_proxy
    networks:
     - dbnetwork
    ports:
     - 80:80
     - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
      - ./nginx_auto_reload.sh:/docker-entrypoint.d/nginx_auto_reload.sh  # Script to autoreload Nginx

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 24h & wait $${!}; done;'"  # Attempts to renew certificates every 24 hours (If they don't need to be renewed they are skipped)