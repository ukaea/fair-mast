services:
  # Service for hosting the API.
  # This container runs the FastAPI REST and GraphQL APIs
  api:
    container_name: mast-api
    build:
      context: ../../
      dockerfile: ./dev/docker/api.Dockerfile
    image: mast-api:latest
    restart: always
    volumes:
      - ../../tests/mock_data:/code/data
      - ../../data/index:/code/index
      - ../../src:/code/src
    depends_on:
      - keycloak
    ports:
      - '8081:5000'
    entrypoint: 
      - "python"
      - "-m"
      - "uvicorn"
      - "src.api.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "5000"
      - "--reload"
    environment:
      - DATABASE_HOST=pg_container
      - DATABASE_PORT=5432
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
    networks:
      - dbnetwork

  # Service for the PostgreSQL Database
  # This container runs the PostgreSQL database which contains the metadata for MAST.
  meta_database:
    container_name: pg_container
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres:/data/postgres
      - ./:/app
    networks:
      - dbnetwork

  # Service for pgadmin
  # This container runs a pgadmin instance for administering the database
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./:/app
    networks:
      - dbnetwork

  # Service for keycloak
  # This container runs keycloak image for authentication of some api ends.
  keycloak: 
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0 
    environment: 
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME: keycloak
    ports: 
      - "8080:8080"
    volumes: 
      - realm-data:/opt/keycloak/data/
    command: 
      - start-dev
    networks: 
      - dbnetwork
      
networks:
  dbnetwork:
    name: dbnetwork
    driver: bridge

volumes:
    postgres:
    pgadmin:
    acme:
    certs:
    vhost:
    html:
    realm-data:
