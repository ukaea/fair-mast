metadata:
  version: 1
sources:
  shots:
    description: Information on experimental shots
    driver: parquet
    args:
      urlpath: "{{CATALOG_DIR}}/files/shots"
  signals:
    description: Information on signals captured for a particular shot
    driver: parquet
    args:
      urlpath: "{{CATALOG_DIR}}/files/signals"
  signal_datasets:
    description: Information on datasets of signals across the whole history of shots.
    driver: parquet
    args:
      urlpath: "{{CATALOG_DIR}}/files/signal_datasets"
  sources:
    description: Information on sources, which are groups of signal datasets.
    driver: parquet
    args:
      urlpath: "{{CATALOG_DIR}}/files/sources"
  cpf_summary:
    description: Descriptions of CPF summary variables.
    driver: parquet
    args:
      urlpath: "{{CATALOG_DIR}}/files/cpf_summary"
  scenarios:
    description: Information about different scenarios used to setup the experiment.
    driver: parquet
    args:
      urlpath: "{{CATALOG_DIR}}/files/scenarios"