stages:
  - quality_checking
  - tests

isort:
  stage: quality_checking
  image: python:3.7-slim-buster
  before_script:
    - pip install isort
  script:
    - isort --check-only --profile black .
  only:
    - merge_requests

black:
  stage: quality_checking
  image: python:3.7-slim-buster
  before_script:
    - pip install black
  script:
    - black --check .
  only:
    - merge_requests

