
metadata:
  version: 1
sources:
  shots:
    driver: intake.source.jsonfiles.JSONLinesFileSource
    args:
      urlpath: "{{CATALOG_DIR}}/../json/stream/shots?"
  signals:
    driver: intake.source.jsonfiles.JSONLinesFileSource
    parameters:
      shot:
        description: shot number to filter signals by.
        type: int
      name:
        description: signal name to filter signals by.
        default: ''
        type: str
    args:
      urlpath: "{{CATALOG_DIR}}/../json/stream/signals?{% if shot %}shot_id={{shot}}{% endif %}{% if name != '' %}&name={{name}}{% endif %}"