metadata:
  version: 1
  parameters:
    url:
      description: s3 URL for access the data. e.g. "s3://mast/level1/shots/30420.zarr/amc"
      type: str
sources:
  stfc_s3:
    driver: intake_xarray.xzarr.ZarrSource
    description: "Shot data from the MAST experiment"
    args:
      urlpath: filecache::{{url}}
      consolidated: True
      storage_options:
        s3:
          anon: true
          endpoint_url: "https://s3.echo.stfc.ac.uk"
        cache_dir: "./tmp"