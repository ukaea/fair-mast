
metadata:
  version: 1
  parameters:
    fields:
      type: list
      default: ['*']
      description: ""
    where:
      type: str
      default: ''
      description: ''
    limit:
      type: int
      default: None
      description: ''
sources:

  shots:
    args:
      urlpath: http://localhost:8081/json/stream/shots 
    description: Metadata for the shot index 
    driver: intake.readers.readers.Pandas
    parameters:
      shot_id:
        type: int
        default: None
        description: ""
      uuid:
        type: str
        default: ""
        description: ""
      url:
        type: str
        default: ""
        description: ""
      timestamp:
        type: str
        default: ""
        description: ""
      preshot_description:
        type: str
        default: ""
        description: ""
      postshot_description:
        type: str
        default: ""
        description: ""
      campaign:
        type: str
        default: ""
        description: ""
      reference_shot:
        type: int
        default: None
        description: ""
      scenario:
        type: int
        default: None
        description: ""
      heating:
        type: str
        default: ""
        description: ""
      pellets:
        type: bool
        default: None
        description: ""
      rmp_coil:
        type: bool
        default: None
        description: ""
      current_range: 
        type: str
        default: ""
        description: ""
      divertor_config: 
        type: str
        default: ""
        description: ""
      comissioner: 
        type: str
        default: ""
        description: ""
      facility: 
        type: str
        default: ""
        description: ""


  signals:
    args:
      uri: postgresql://public_user:public_user@localhost:5432/mast_db
      sql_expr: >
        SELECT {{ fields|join(', ') }} FROM signals 
        WHERE position('' in name) > 0
          {% if shot_id %} AND shot_id = {{shot_id}} {% endif %}
          {% if units %} AND position('{{ units }}' in units) > 0 {% endif %}
          {% if signal_type %} AND signal_type = '{{ signal_type }}' {% endif %}
          {% if version %} AND version = {{ version }} {% endif %}
          {% if url != '' %} AND position('{{ url }}' in url) > 0 {% endif %}
          {% if uuid != '' %} AND uuid = '{{ uuid }}' {% endif %}
          {% if description %} AND position('{{ description }}' in description) > 0 {% endif %}
          {% if where != '' %} AND {{ where }} {% endif %}
          {% if limit %} LIMIT limit {% endif %}
    description: SQL metadatabase
    driver: sql
    parameters:
      name:
        type: str
        default: ""
        description: ""
      shot_id:
        type: int
        default: None
        description: ""
      units:
        type: str
        default: ""
        description: ""
      signal_type:
        type: str
        default: ""
        description: ""
      version:
        type: int
        default: None
        description: ""
      url:
        type: str
        default: ""
        description: ""
      uuid:
        type: str
        default: ""
        description: ""
      description:
        type: str
        default: ""
        description: ""